              </path>

          </button>
          <div class="flex flex-col items-center gap-2">
            <b class="font-bold block">Size: </b>
            <input class="h-8 w-12 outline-none p-2 rounded-md" type="text" inputmode="numeric" pattern="[0-9]*"
              value="10" id="sizeInp">
          </div>
        </div>
